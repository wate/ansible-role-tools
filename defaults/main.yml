---
## --------------------------
## インストールするツール
## --------------------------
install_tools:
  - direnv
  - tbls
  - mailpit
  - mkdocs
  - d2
  - osv-scanner
  - wp-cli
  - pict
  # - mailhog
  # - msmtp
  # - mecab

## --------------------------
## インストールするmailpitのバージョン
## --------------------------
mailpit_version: latest

## --------------------------
## mailpitの設定
## --------------------------
mailpit_cfg:
  smtp_bind_addr: "0.0.0.0:1025"
  ui_bind_addr: "0.0.0.0:8025"

## --------------------------
## msmtpの設定(defaults)
## --------------------------
msmtp_default_cfg:
  auth: "off"
  tls: "off"
  tls_starttls: "off"
  syslog: LOG_MAIL

## --------------------------
## msmtpの設定(acount)
## --------------------------
msmtp_acounts:
  - name: mailhog
    port: 1025
    from: username@example.com
# - name: mailtrap
#   host: smtp.mailtrap.io
#   port: 2525
#   user: user_name
#   password: user_password

## --------------------------
## msmtpの設定(デフォルトで理容するアカウント)
## --------------------------
msmtp_account_default: mailhog

## --------------------------
## msmtpdの設定(/etc/default/msmtpd)
## --------------------------
msmtpd_cfg: ""

## --------------------------
## インストールするd2のバージョン
## --------------------------
d2_version: latest

## --------------------------
## インストールするosv-scannerのバージョン
## --------------------------
osv_scanner_version: latest

## --------------------------
## インストールするtblsのバージョン
## --------------------------
tbls_version: latest

## --------------------------
## インストールするmailhog(本体)のバージョン
## --------------------------
mailhog_version: v1.0.1

## --------------------------
## インストールするmailhog(mhsendmail)のバージョン
## --------------------------
mailhog_mhsendmail_version: v0.2.0

## --------------------------
## mailhogの設定
## --------------------------
mailhog_cfg:
  cors_origin: false
  hostname: mailhog.example
  api_bind_addr: "0.0.0.0:8025"
  ui_bind_addr: "0.0.0.0:8025"
  maildir_path: ""
  mongo_coll: messages
  mongo_db: mailhog
  mongo_uri: 127.0.0.1:27017
  smtp_bind_addr: "0.0.0.0:1025"
  storage: memory
  outgoing_smtp: false
  ui_web_path: false

## --------------------------
## mecabの設定
## --------------------------
mecab_extra_cfg: ""
