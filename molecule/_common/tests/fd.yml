---
- name: Assert installed fd
  ansible.builtin.assert:
    that:
      - ansible_facts.packages['fd-find'] is defined
      - ansible_facts.packages['fd-find'][0]['origin'] == 'Debian'
    fail_msg: "fd-find package is not installed"
    success_msg: "fd-find package is installed"
  when: ansible_facts.distribution_major_version is version(12, '<')
- name: Assert installed fd
  ansible.builtin.assert:
    that:
      - ansible_facts.packages['fd'] is defined
      - ansible_facts.packages['fd'][0]['origin'] != 'Debian'
    fail_msg: "fd package is not installed"
    success_msg: "fd package is installed"
  when: ansible_facts.distribution_major_version is version(12, '>=')
