---
- name: Assert installed delta
  ansible.builtin.assert:
    that:
      - ansible_facts.packages['git-delta-musl'] is defined
      - ansible_facts.packages['git-delta-musl'][0]['origin'] != 'Debian'
    fail_msg: "git-delta-musl package is not installed"
    success_msg: "git-delta-musl package is installed"
  when:
    - ansible_facts.distribution_major_version is version('11', '<=')
    - ansible_facts.architecture == 'x86_64'
- name: Assert installed delta
  ansible.builtin.assert:
    that:
      - ansible_facts.packages['git-delta'] is defined
    fail_msg: "git-delta package is not installed"
    success_msg: "git-delta package is installed"
  when: ansible_facts.distribution_major_version is version('11', '>')
